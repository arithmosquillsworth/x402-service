version: '3.8'

services:
  x402-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - RECEIVER_ADDRESS=0x120e011fB8a12bfcB61e5c1d751C26A5D33Aae91
      - PORT=8080
      - ETH_RPC_URL=https://eth.drpc.org
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
