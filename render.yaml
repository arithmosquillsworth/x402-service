# Render deployment configuration for x402-service
services:
  - type: web
    name: x402-service
    runtime: docker
    dockerfilePath: ./Dockerfile
    buildCommand: docker build -t x402-service .
    startCommand: ./x402-service
    envVars:
      - key: PORT
        value: 8080
      - key: PRICE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

# Environment variables to set in Render dashboard:
# - PRICE_API_KEY (optional, for CoinGecko Pro)
# - ALLOWED_ORIGINS (optional, defaults to *)
# - LOG_LEVEL (optional, defaults to info)
